<!DOCTYPE html>
<html lang="ja-jp">
<head>
    <title>投稿一覧</title>
</head>
<body>
    <h1>最新の投稿</h1>

    {% for post in posts %}

    <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
    <br /><br />
    {{ post.published }}
    <br /><br />
    <img src="{{ post.image.url }}" />
    <br /><br />
    {{ post.summary }}

    {% endfor %}
</body>
</html>
